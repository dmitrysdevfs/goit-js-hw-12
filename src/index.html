<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework-12</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <form autocomplete="off" class="form js-form">
          <input type="text" name="search_query" placeholder="Search images..." required>
          <button type="submit">Search</button>
        </form>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <ul class="gallery js-gallery"></ul>
        <div class="loader-wrapper"><span class="loader">Loading images, please wait...</span></div>
        <button class="load-more-btn js-load-more-btn">Load more</button>
      </div>
    </section>
  </main>

  <script src="./main.js" type="module"></script>
</body>

</html>
